<!DOCTYPE html>

<html>
  <head> 
    <link rel="stylesheet" href="index.css" />
    <!-- font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="web-container">
      <!-- img section -->
      <div class="hero">
        <div class="hero-text-container">
          <p class="hero-text-main">Jimmyâ€™s Diner</p>
          <p class="hero-text-sub">The best burgers and pizzas in town.</p>
        </div>
      </div>

      <div class="web-content">

        <div id="item-section" class="item-section"></div>

        <div id="checkout-section-container" class="checkout-section-container">

          <div class="checkout-section">

            <h1 class="checkout-header">Your order</h1>

            <div id="checkout-items" class="checkout-items">
            </div>

          </div>

          <div class="total-price">

              <p class="check-name">Total price:</p>

              <p class="check-price">$26</p>

          </div>

          <button id="complete-order-btn" class="complete-order">Complete order</button>
        </div>

      <div id="thank-order" class="thank-order">
          <!-- <p>Thanks, [name]! Your order is on its way!</p> -->
      </div>

      </div>

      <div id="card-details-modal" class="card-details-modal">
        <div class="card-details-modal-inner">
          <div class="card-details-title-container">
            <p>Enter card details</p>
          </div>
          <form id="card-details-information-container" class="card-details-information-container">
            <input class="card-details-input" type="text" name="name" placeholder="Enter your name">
            <input class="card-details-input" type="text" name="card-number" placeholder="Enter card number">
            <input class="card-details-input" type="text" name="CVV" placeholder="Enter CVV">
          </form>
          <button id="pay-btn" class="pay-btn">
            <p>Pay</p>
          </button>
        </div>
      </div>

    <div class="web-container">
    <script type="module" src="index.js"></script>
  </body>
</html>
